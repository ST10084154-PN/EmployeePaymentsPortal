# SonarQube Project Configuration

sonar.projectKey=employee-payments-portal
sonar.projectName=Employee Payments Portal
sonar.projectVersion=1.0

# Source directories
sonar.sources=server,client/src
sonar.tests=server/tests

# Language
sonar.language=js

# Encoding
sonar.sourceEncoding=UTF-8

# Exclude node_modules
sonar.exclusions=**/node_modules/**,client/build/**,client/public/**

# Coverage (optional)
sonar.javascript.lcov.reportPaths=server/coverage/lcov.info

# SonarQube server details
sonar.host.url=https://sonarcloud.io
# Replace this with your actual token from SonarCloud or SonarQube server
sonar.login=YOUR_SONARQUBE_TOKEN_HERE
