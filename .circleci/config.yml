version: 2.1

jobs:
  build:
    docker:
      - image: cimg/base:stable # or your appropriate image
    working_directory: ~/repo

    steps:
      - checkout

      # Optionally restore a generic cache (no lockfile assumed)
      - restore_cache:
          keys:
            - deps-v1-{{ .Branch }}-

      # Example install step (adjust according to your stack)
      - run:
          name: Install dependencies
          command: |
            # if you use npm or yarn, ensure you have a lockfile, or skip caching
            npm install

      # Save cache back; generic version
      - save_cache:
          key: deps-v1-{{ .Branch }}-
          paths:
            - node_modules

      # Your build/test steps go here
      - run:
          name: Run tests
          command: npm test

workflows:
  build_and_test:
    jobs:
      - build
