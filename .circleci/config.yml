version: 2.1

jobs:
  build:
    docker:
      - image: cimg/base:stable  # Minimal base image
    working_directory: ~/repo

    steps:
      - checkout  # Pulls your repository

      # Restore a generic cache if you want (optional)
      - restore_cache:
          keys:
            - generic-deps-v1-{{ .Branch }}-

      # Example build / setup steps
      - run:
          name: Prepare build
          command: |
            echo "No Node.js required."
            echo "Add any build or setup commands here, e.g., scripts or database setup."

      # Save generic cache (optional)
      - save_cache:
          key: generic-deps-v1-{{ .Branch }}-
          paths:
            - some/dependency/path  # optional, remove if not needed

      # Example test step
      - run:
          name: Run tests
          command: |
            echo "Add your actual test commands here."
            echo "Currently, no Node/npm commands are required."

workflows:
  build_and_test:
    jobs:
      - build
