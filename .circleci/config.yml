version: 2.1

jobs:
  build:
    docker:
      - image: cimg/node:20.5-browsers  # Node + npm preinstalled
    working_directory: ~/repo

    steps:
      - checkout

      # Restore cache (generic key, no package-lock.json required)
      - restore_cache:
          keys:
            - deps-v1-{{ .Branch }}-

      # Install dependencies (if applicable)
      - run:
          name: Install dependencies
          command: |
            if [ -f package.json ]; then
              npm install
            else
              echo "No package.json found, skipping npm install."
            fi

      # Save cache
      - save_cache:
          key: deps-v1-{{ .Branch }}-
          paths:
            - node_modules

      # Run your tests/builds (adjust commands as needed)
      - run:
          name: Run tests
          command: |
            if [ -f package.json ]; then
              npm test
            else
              echo "No tests to run."
            fi

workflows:
  build_and_test:
    jobs:
      - build
